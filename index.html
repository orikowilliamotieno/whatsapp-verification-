<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIAYA POLY ONLINE SERVICES HELP DESK</title>
  <meta name="description" content="Official Siaya Poly Online Services Help Desk. Join the WhatsApp group after verification."/>
  <meta name="keywords" content="Siaya Poly, Online Services, Help Desk, WhatsApp Group, Siaya Polytechnic"/>
  <meta name="author" content="Oriko William Otieno"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h1 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #25d366;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1ebea5;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SIAYA POLY ONLINE SERVICES HELP DESK</h1>
    <p>Fill in the details below to verify and join the WhatsApp Group.</p>
    <form id="verifyForm" novalidate>
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="contact" placeholder="Phone Number" required />
      <input type="text" id="admission" placeholder="Admission Number" required />
      <div class="error" id="errorMsg"></div>
      <button type="submit">Join Group</button>
    </form>
  </div>

  <script>
    // Disable right-click
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Disable developer tools shortcuts
    document.addEventListener('keydown', function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && e.key === "I") ||
        (e.ctrlKey && e.shiftKey && e.key === "J") ||
        (e.ctrlKey && e.key === "U") ||
        (e.ctrlKey && e.shiftKey && e.key === "C")
      ) {
        e.preventDefault();
      }
    });

    // Form submission logic
    document.getElementById('verifyForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const contact = document.getElementById('contact').value.trim();
      const admission = document.getElementById('admission').value.trim().toUpperCase();
      const errorMsg = document.getElementById('errorMsg');

      const pattern = /\/(M22|S22|J22|M23|J23|S23|M24|S24|J24|M25|J25|S25)$/;

      if (name && contact && pattern.test(admission)) {
        window.location.href = "https://chat.whatsapp.com/DLoTLJPDwPFL7Vuyj020C6";
      } else {
        errorMsg.textContent = "Incorrect details. Kindly consult the administrator.";
      }
    });
  </script>
</body>
</html>
